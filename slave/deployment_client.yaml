apiVersion: apps/v1
kind: Deployment
metadata:
  name: mypython
spec:
  replicas: 3
  selector:
    matchLabels:
      name: mypython
  template:
    metadata:
      labels:
        name: mypython
    spec:
      containers:
      - name: mypython
        image: rehoosa/mypython:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 5000
            name: flask